       function crcube(w,h,d,tx){
          // var m=new THREE.TextureLoader.load("");
           var m=material(tx)
           var g=new THREE.BoxGeometry(w,h,d);
           return new THREE.Mesh(g,m);

           requestAnimationFrame(animate);

           render();

var u=0;
